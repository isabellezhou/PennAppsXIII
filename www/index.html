<!DOCTYPE html>
<html>
  <head>
    <title>SnapUp!</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  </head>
  <body>
    <div class = "landing">
      <br><br><center><h2>SnapUp!</h2>
      <h1>Travel without anxiety.</h1><br><br><br><br>
      </center>



      <!-- <input id="showerbutton" type="image" src="http://i58.tinypic.com/102qryu.png" alt="Shower" width="125" height="125"> -->

      <div class = "arrow">
        <center>
          <input id="arrow" type="image" src="http://i63.tinypic.com/1109k7r.png" alt="next" width="75" height="50">
          <br><br><br><br><br>
        </center>
      </div>

    </div>

    <br><center><h3>Ever missed your bus or train stop because you fell asleep?</h3>
    <p>We're here to help! Simply input where you're going below and we'll wake you up when you're almost there! </p></center><br>


        <center><div id="locationField">
          <input id="autocomplete" placeholder="Enter your address"
                 onFocus="geolocate()" type="text"></input>
        </div></center>

        <table id="address">
          <tr>
            <td class="label">Street address</td>
            <td class="slimField"><input class="field" id="street_number"
                  disabled="true"></input></td>
            <td class="wideField" colspan="2"><input class="field" id="route"
                  disabled="true"></input></td>
          </tr>
          <tr>
            <td class="label">City</td>
            <td class="wideField" colspan="3"><input class="field" id="locality"
                  disabled="true"></input></td>
          </tr>
          <tr>
            <td class="label">State</td>
            <td class="slimField"><input class="field"
                  id="administrative_area_level_1" disabled="true"></input></td>
            <td class="label">Zip code</td>
            <td class="wideField"><input class="field" id="postal_code"
                  disabled="true"></input></td>
          </tr>
          <tr>
            <td class="label">Country</td>
            <td class="wideField" colspan="3"><input class="field"
                  id="country" disabled="true"></input></td>
          </tr>
        </table>


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwFXB-S2ynNz-9jZcGAx26M2gGfsuCcOQ
  &signed_in=true&libraries=places&callback=initAutocomplete"
          async defer></script>
  </body>

</html>
